<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Acceso</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="login">
    <h1>💖 Bienvenida Valeria 💖</h1>
    <p>Ingresa la clave secreta:</p>
    <input type="password" id="clave" placeholder="Escribe tu clave...">
    <button onclick="verificarClave()">Entrar</button>
    <p id="mensaje"></p>
  </div>

  <script>
    const claveCorrecta = "16-11-2007";

    function verificarClave() {
      const input = document.getElementById("clave").value;
      const mensaje = document.getElementById("mensaje");

      if (input === claveCorrecta) {
        localStorage.setItem("accesoValeria", "true");
        window.location.href = "index.html";
      } else {
        mensaje.innerText = "❌ Clave incorrecta";
      }
    }
  </script>
</body>
</html>
